    <script>
      var deck = [{ name: "1", src: "image1.jpg",
                    title: "Gara di equilibrio",
                    text: "<br> Chi riesce a mantenere l'equilibrio su una gamba più a lungo vince. Chi perde può disturbare gli altri giocatori senza spingere"
                  },
                  { name: "2", src: "image1.jpg",
                    title: "Memoria fisica",
                    text: "Una persona fa un movimento e gli altri devono ripeterlo e aggiungerne un altro, chi sbaglia per primo perde."
                  },
                  { name: "3", src: "image1.jpg",
                    title: "Motor Bot",
                    text: "Chi ha pescato questo carta metterà la faccia tra le chiappe a tutti i giocatori!"
                  },
                  { name: "4", src: "image1.jpg",
                    title: "Motor Bot",
                    text: "Chi ha pescato questo carta metterà la faccia tra le Tette se  chi pesca è un uomo a tra le palle se chi pesca è una donna. Se è GAY può scegliere o se li prende tutti e due "
                  },
                 ];
      function showCard() {
        // Seleziona una carta a caso dal mazzo
        var randomIndex = Math.floor(Math.random() * deck.length);
        var card = deck[randomIndex];

        // Mostra la carta selezionata sulla pagina
        //document.getElementById("card-display").src = card.src;
        document.getElementById("card-title").innerHTML = card.title;
        document.getElementById("card-text").innerHTML = card.text;
      }
    </script>

<body onkeyup="if (event.keyCode === 13) showCard()" onkeyup="if (event.touchstart === 13) showCard()">
