<!DOCTYPE html>
<html>

<head>
  <title>Pagina di presentazione</title>
  <style>
    /* Inserire CSS per il design qui */
    @media only screen and (max-width: 600px) {
  /* Stili per dispositivi mobile */
    body {
     font-size: 16px; /* dimensioni del testo pi√π grandi per la lettura su dispositivi mobile */
    }
   button {
      width: 100%; /* i bottoni occupano tutta la larghezza dello schermo */
      margin-bottom: 10px; /* un po' di spazio tra i bottoni */
    }
  }
    /* Style per la barra del titolo */
    #title-bar {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 50px;
    }

    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-top: 50px;
    }

    /* Style per il bottone */
    .btn {
      display: inline-block;
      font-weight: 400;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      user-select: none;
      border: 1px solid transparent;
      padding: 0.375rem 0.75rem;
      font-size: 1.8rem;
      line-height: 1.5;
      border-radius: 0.25rem;
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .btn:hover,
    .btn:focus {
        text-decoration: none;
    }
    .btn.primary {
        color: #fff;
        background-color: #1FAF5D;
        border-color: #000000;
    }
    .btn.primary:hover {
        background-color: #83AD71;
        border-color: #0062cc;
    }
    .btn.danger {
        color: #fff;
        background-color: #dc3545;
        border-color: #dc3545;
    }
    .btn.danger:hover {
        background-color: #c82333;
        border-color: #bd2130;
    }


  </style>
</head>
<body>
  <div id="title-bar">Benvenuti su Ogogh</div>

  <p>Scegliete una delle seguenti opzioni:</p>
  <button class="btn primary" onclick="window.location.href='Home.html'">Imprevisti</button>
  <button class="btn primary" onclick="window.location.href='Home.html'">Carte Mostro</button>
  <button class="btn primary" onclick="window.location.href='pagina3.html'">Carte giocatore</button>
</body>
</html>
